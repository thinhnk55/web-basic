<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Postion: Toast</title>
    <link
      rel="stylesheet"

  <body>
    <div class="toast">
      <div class="toast_icon">
        <i class="fa-solid fa-check-circle"></i>
      </div>
      <div class="toast_text">
        <p>
          This is a very long notification and we need to handle it correctly.
        </p>
      </div>
    </div>
    <div class="container">
      <div class="title">
        <h1>Postion: Toast</h1>
      </div>
      <div class="content">
        <div class="box">
          <div class="control">
            <input class="checkbox" type="checkbox" /> <span>Show Toast</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
